  // 创建弹窗的日历
  $( "#datepicker" ).datepicker({

		changeMonth: true,  //改变月份下拉框
		changeYear: true,    //改变年份下拉框
		monthNamesShort:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
		dateFormat: 'yy-mm-dd' //设置日期格式
  });
  $('#endtime').datepicker({
    dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],// 设置控件的星期名称显示
		firstDay: 1, //设置排在第一列的是星期几，星期天为0，星期一为1，以此类推。
		changeMonth: true,  //改变月份下拉框
		changeYear: true,    //改变年份下拉框
		monthNamesShort:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
		dateFormat: 'yy-mm-dd' //设置日期格式
  });
  // 内容修改弹窗的日历
  $( "#datepicker2" ).datepicker({
    dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],// 设置控件的星期名称显示

		changeYear: true,    //改变年份下拉框
		monthNamesShort:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
		dateFormat: 'yy-mm-dd' //设置日期格式
  });
  $('#endtime2').datepicker({
    dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],// 设置控件的星期名称显示
		firstDay: 1, //设置排在第一列的是星期几，星期天为0，星期一为1，以此类推。
		changeMonth: true,  //改变月份下拉框

    // });
    var flag = true
    $('.sec1 p').on('click',function () {
      if(flag == true){
        $(this).parent().find('ul').slideDown(200);
        flag = false;
      }else if (flag == false) {
        $(this).parent().find('ul').slideUp(200);
        flag = true;
      }
    });
    var flag2 = true;
    $('.sec3 p').on('click',function () {
      if(flag2 == true){
        $(this).parent().find('ul').slideDown(200);
        flag2 = false;
      }else if (flag2 == false) {
        $(this).parent().find('ul').slideUp(200);
        flag2 = true;
      }
    });

    $(function () {
      var allWidth = document.body.offsetWidth;
      var mainWidth = allWidth - 200;
      $('main').width(mainWidth);
    });

  function closeAll() {
    $('.shadow').hide();
    $('.box1').hide();
    $('.box2').hide();
    $('.box3').hide();
    $('body').css("overflow","auto");
  }

  // 点击差号弹窗全部关闭
  $('.close').click(function () {
  closeAll();
  });
  // 点击新增出现新增弹窗
  function box1() {
    $('.shadow').show();
    $('.box1').show();
    $('.box2').hide();
    $('.box3').hide();
    $('body').css("overflow","hidden");
  }
  $(".add").click(function () {
      box1();
  });
  // 点击内容修改出现修改弹窗
  function box2() {
    $('.shadow').show();
    $('.box1').hide();
    $('.box2').show();
    $('.box3').hide();
    $('body').css("overflow","hidden");
  }
  $('.table table tbody').on('click','tr td .editCon',function () {
      box2();
  });
  // 点击状态修改
  function box3() {
    $('.shadow').show();
    $('.box1').hide();
    $('.box2').hide();
    $('.box3').show();
    $('body').css("overflow","hidden");
  }
  $('.table table tbody').on('click','tr td .editStatu',function () {
    box3();
  });

  // 返回按钮
  $('.return').click(function () {
      window.location.href="jixun.html";
  });
