<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 50px;
		}

		#app {
			width: 800px;
			margin: 40px auto;
		}

		#app label {
			display: block;
		}

		.item {
			margin-bottom: 30px;
		}
	</style>
</head>

<body>
<div id="app">
	<div class="item">
		<label for="myDate">向前看</label>
		<date-picker field="myDate" placeholder="选择日期"
					 :forward="true"
					 v-model="date1"
					 :format="format"></date-picker>
	</div>
	<div class="item">
		<label for="myDate">时至今日</label>
		<date-picker field="myDate" placeholder="选择日期"
					 :backward="true"
					 v-model="date2"
					 :format="format"></date-picker>
	</div>
	<div class="item">
		<label for="myDate">今天不行</label>
		<date-picker field="myDate" placeholder="选择日期"
					 :no-today="true"
					 v-model="date3"
					 :format="format"></date-picker>
	</div>
</div>

<script src="vue.js"></script>
<script src="demo-src.js"></script>
</body>

</html>
